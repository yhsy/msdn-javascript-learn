<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo1-创建数组</title>
</head>
<body>
   <h2>创建数组</h2>
   <ul>
       <li>默认数组: ['bread', 'milk', 'cheese', 'hummus', 'noodles']</li>
       <li>获取数组长度: <strong class="len"></strong> </li>
   </ul> 
   <script>
       const arr = ['bread', 'milk', 'cheese', 'hummus', 'noodles'];
       const len = document.querySelector('.len');
       len.textContent = arr.length;
       
   </script>
</body>
</html>
